<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        #pokedex {
            
        }

        .pokemon {
            margin: 1px solid black;
            width: 100%;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body class="bg-info">
    <div class="container">
        <div id="pokedex" class="row">
        </div>
    </div>


    <!-- Js Bundle-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Js Manual-->
    <script>
        $('document').ready(function () {
            for (var i = 1; i <= 151; i++) {
                $('#pokedex').append('<div class="col-2 d-block text-center my-2"><img class = "mx-auto bg-light border border-secondary rounded" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png"><p>' + i + '</p></div>');
            }
        });
    </script>
</body>

</html>
